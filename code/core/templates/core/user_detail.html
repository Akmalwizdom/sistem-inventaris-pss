<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Pengguna</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2rem; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ccc; padding: 0.75rem; text-align: left; }
        th { background-color: #f5f5f5; }
        caption { font-size: 1.5rem; margin-bottom: 1rem; font-weight: bold; }
        .empty { color: #888; margin-top: 1rem; }
    </style>
</head>
<body>
    <table>
        <caption>Daftar Semua User</caption>
        <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Email</th>
                <th>Nama Lengkap</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
                <tr>
                    <td>{{ user.id }}</td>
                    <td>
                        <a href="{% url 'select_single_user_html' user.id %}">
                            {{ user.username }}
                        </a>
                    </td>
                    <td>{{ user.email|default:"-" }}</td>
                    <td>{{ user.get_full_name|default:"(belum diisi)" }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="4" class="empty">Belum ada user di database.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
